<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"><h1 id="welcomeMessage"></h1></div>
        <div class="col-sm-1">
          <button id="logoutButton" type="button" class="btn btn-danger">
            Log out
          </button>
        </div>
      </div>

      <br />
      <div>
        <h3>Make a new reimbursement:</h3>
        <input
          type="number"
          placeholder="Enter amount"
          id="reimb_amount"
          min="0"
        />
        <div>
          <!-- radio -->
          <input
            type="radio"
            id="lodging"
            name="reimb_type"
            value="1"
            checked
          />
          <label for="lodging">Lodging</label>
          <input type="radio" id="travel" name="reimb_type" value="2" />
          <label for="travel">Travel</label>
          <input type="radio" id="food" name="reimb_type" value="3" />
          <label for="food">Food</label>
          <input type="radio" id="other" name="reimb_type" value="4" />
          <label for="other">Other</label>

          <button type="button" id="submitButton" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>

      <br />

      <div>
        <h3>Update a reimbursement:</h3>
        <input
          type="number"
          placeholder="Enter ReimbursementID"
          id="reimb_id"
          min="0"
        />
        <div>
          <!-- radio -->
          <input
            type="radio"
            id="approve"
            name="updateType"
            value="2"
            checked
          />
          <label for="approve">Approve</label>
          <input type="radio" id="deny" name="updateType" value="3" />
          <label for="deny">Deny</label>

          <button type="button" id="updateButton" class="btn btn-primary">
            Update
          </button>
      </div>

      <br />
      <br />
      <div>
        <button id="viewYourReimbursementsButton" class="btn btn-secondary">
          View your reimbursements
        </button>
        <button id="viewAllReimbursementsButton" class="btn btn-secondary">
          View all reimbursements
        </button>
        <button id="viewPendingReimbursementsButton" class="btn btn-secondary">
          View pending reimbursements
        </button>
        <button id="viewApprovedReimbursementsButton" class="btn btn-secondary">
          View approved reimbursements
        </button>
        <button id="viewDeniedReimbursementsButton" class="btn btn-secondary">
          View denied reimbursements
        </button>
      </div>
      <div id="table-row" class="row">
        <h3 id="tableHeader">Your reimbursements:</h3>
        <table
          class="table table-dark table-bordered table-hover table-striped"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>Amount</th>
              <th>Time Submitted</th>
              <th>Author</th>
              <th>Status</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- will be filled through fetch() -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./manager.js"></script>
  </body>
</html>
